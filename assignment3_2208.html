<!DOCTYPE html>
<html>

<head>
    <title>PicArt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: rgb(58,180,140);
            background: linear-gradient(90deg, rgb(247, 123, 0) 0%, rgb(252, 255, 254) 50%, rgb(15, 152, 0) 100%);
        }

        header {
            color:rgb(134, 134, 172); 
            text-shadow: 0 0 .2rem #fff,
              0 0 .2rem #fff,
              0 0 2rem #1313fe,
              0 0 0.8rem #1313fe,
              0 0 2.8rem #131ffe,
              inset 0 0 1.3rem #2713fe;
            background: rgb(58,180,140);
            background: linear-gradient(90deg, rgb(247, 123, 0) 0%, rgb(252, 255, 254) 50%, rgb(15, 152, 0) 100%);
            padding: 20px;
            text-align: center;
        }

        .h1 {
            border: 0.2rem solid #fff;
            border-radius: 2rem;
            padding: 1.4em;
            box-shadow: 0 0 .2rem #fff,
                0 0 .2rem #fff,
                0 0 2rem #fafe13,
                0 0 0.8rem #fedf13,
                0 0 2.8rem #dffe13,
                inset 0 0 1.3rem #e6fe13;
            
        }
        .h1:hover {
            transform:scale(1) ;
            box-shadow: 0 0 .2rem #fff,
                0 0 .2rem #fff,
                0 0 2rem #bc13fe,
                0 0 0.8rem #bc13fe,
                0 0 2.8rem #bc13fe,
                inset 0 0 1.3rem #bc13fe;
                transition: all 2s;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            background: rgb(58,180,140);
            background: linear-gradient(90deg, rgb(247, 123, 0) 0%, rgb(252, 255, 254) 50%, rgb(15, 152, 0) 100%);
            border-top: 10px solid #333;
        }

        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin: 20px;
            max-width: 300px;
            overflow: hidden;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            width: 100%;
            position: relative;
            perspective: 1000px;
            border-bottom: 5px solid #333;
        }

        .card:hover {
            transform: rotateX(10deg) rotateY(-10deg);
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 5px solid #ff5f5f;
            animation: glowing 1s ease-in-out infinite;
        }

        .card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: 5px solid #ff5f5f;
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .card:hover::after {
            transform: scaleX(1);
        }

        .card:first-child {
            background-color: #f8f8f8;
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            margin-top: 10px;
            color: #666;
        }

        /* @media screen and (min-width: 768px) {
            .container {
                max-width: 960px;
                margin: 0 auto;
            }

            .card {
                max-width: 400px;
            }
        } */
    </style>
</head>

<body>
    <header>
        <h1 class="h1" style="font-family: 'Pacifico', cursive; font-size: 48px;">PicArt</h1>
    </header>
    <div class="container">
        <!-- Generate 100 random gadgets -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
        <script>
            for (let i = 1; i <= 100; i++) {
                const gadgetName = faker.commerce.productName();
                const gadgetDescription = faker.lorem.paragraph();
                const gadgetImage = `https://picsum.photos/300/200?random=${i}`;
                document.write(`
              <div class="card">
                <img src="${gadgetImage}" alt="${gadgetName}">
                <h2>${gadgetName}</h2>
                <p>${gadgetDescription}</p>
              </div>
            `);
            }
        </script>
    </div>
</body>

</html>
